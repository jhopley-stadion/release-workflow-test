name-template: 'Release {version}'
tag-template: 'v$VERSION'
template: |
  ## Release Notes for (test) {version}
  
  **Release Date:** $RELEASE_DATE
  
  ### 🛠 Breaking Changes
  $BREAKING_CHANGES
  
  ### 🎉 New Features
  $FEATURES
  
  ### 🐛 Fixes
  $FIXES
  
  ### 🔄 Improvements
  $IMPROVEMENTS
  
  ### 📜 Other Changes
  $OTHER_CHANGES
  
  ### 🙏 Thanks to Contributors
  $CONTRIBUTORS

categories:
  - title: Breaking Changes 🛠
    labels:
      - breaking-change
  - title: Fixes 🐛
    labels:
      - bug
      - fix
      - defect 
  - title: Exciting New Features 🎉
    labels:
      - feature
  - title: Other Changes
    labels:
      - "*"
